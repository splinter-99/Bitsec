<head>

    <title>Importing error</title>
    <meta name="description" content="">
    <!-- For apple devices -->
    <!--------------------------------Web style link------------------>
    <link rel="icon" href="../../img/logo.png" size="50x50" type="image/jpg">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--------------------------------Custome style link------------------>
    <style>
        header a {
            font-size: 15px;
            padding: 20px;
        }

        .error-header>h1 {
            font-size: 30px;
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <div class="error-header" style="text-align: center; margin-top: 24px;">
            <h1>Importing error...</h1>
        </div>
    </header>

    <div class="container" style="display:flex; justify-content: center; flex-direction: column;">
        <div class="col-lg-12 mt-4" style="">
            <div class="col-lg-6 col-md-6 col-sm-6 mx-auto">
                <img src="./images/qr.png" class="w-100">
                <p class="text-center">Please contact the admin with your unique reference code: <small id="code"
                        style="font-size:20px; font-weight: 800;"></small></p>
            </div>

        </div>
    </div>
    <section class="footer_section">
        <div class="" style="width: 100%; position: absolute; bottom: 8px;">
          <p style="text-align: center;">
            &copy; <span id="displayYear"></span> All Rights Reserved By Bitsec Ltd.
          </p>
        </div>
      </section>

    <script>
        let x = Math.floor((Math.random() * 100) + 1);
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for (var i = 0; i < 5; i++)
            x += possible.charAt(Math.floor(Math.random() * possible.length));
        document.getElementById("code").innerHTML = x;
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
